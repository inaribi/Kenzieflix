<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenzieflix</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="normalize" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="conteudo">

            <h1>Quem est√° assistindo?</h1>

            <figure class="icone">

                    <img class="conta" src="aline.png" alt="icone de Aline" />
                </div>
                <figcaption>
                    Aline
                </figcaption>
            </figure>

            <figure class="icone">
                <div class="boximage">
                    <img class="conta" src="pedrinho.png" alt="icone de Pedrinho" />

                    Pedrinho
                </figcaption>
            </figure>

            <figure class="icone">

                <figcaption>
                    Julia
                </figcaption>

            <figure class="icone">
                <div class="boximage">
                    <img class="conta" src="novo.png" alt="icone de novo usuario" />

                    Adicionar perfil
